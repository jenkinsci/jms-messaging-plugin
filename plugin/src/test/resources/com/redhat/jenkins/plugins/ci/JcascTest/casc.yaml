unclassified:
  jmsProviders:
    configs:
      - activeMq:
          name: "Active MQ"
          broker: "foo.com:4242"
          topic: "active.mq.com"
          topicProvider: "default"
          useQueues: false
          authenticationMethod:
            simple:
              credentialId: "amq-username-password"
      - kafka:
          name: "Kafka None"
          topic: "default.topic"
          producerProperties: "bootstrap.servers=localhost:9092"
          consumerProperties: "bootstrap.servers=localhost:9092"
      - kafka:
          name: "Kafka Username Password"
          topic: "default.topic"
          producerProperties: "bootstrap.servers=localhost:9092"
          consumerProperties: "bootstrap.servers=localhost:9092"
          authenticationMethod:
            simple:
              credentialId: "kafka-username-password"
      - rabbitMq:
          name: "Rabbit MQ"
          exchange: "ex"
          hostname: "rabbitmq.example.com"
          portNumber: "4545"
          queue: "foo.bar"
          topic: "baz"
          virtualHost: "rabbitvh.example.com"
          authenticationMethod:
            sslCertificate:
              keyStoreCredentialId: "rabbitmq-keystore-credential-id"
              trustStoreCredentialId: "rabbitmq-truststore-credential-id"
      - rabbitMq:
          name: "Rabbit MQ - X.509"
          exchange: "ex"
          hostname: "rabbitmq.example.com"
          portNumber: "4545"
          queue: "foo.bar"
          topic: "baz"
          virtualHost: "rabbitvh.example.com"
          authenticationMethod:
            x509Certificate:
              credentialId: "rabbitmq-x509-credential-id"
